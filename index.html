  <script type="text/javascript">
        // Array of ad scripts with different zoneIds
        const adScripts = [
            {

                refreshRate: 30,
                maxAds: 2
            },
            {
                zoneId: '8739958',

           {

            }
        ];

        // Function to load a random script
        function loadRandomAd() {
            const randomIndex = Math.floor(Math.random() * adScripts.length);
            const adScript = adScripts[randomIndex];

            // Load the selected script
            aclib.runInPagePush({
                zoneId: adScript.zoneId,
                refreshRate: adScript.refreshRate,
                maxAds: adScript.maxAds
            });
        }

        // Call the function to load a random ad script
        loadRandomAd();
    </script>
