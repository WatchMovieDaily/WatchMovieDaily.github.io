<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Best Jokes</title>
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
    <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'sr3zq1qrig',
    });
</script>

  </head>
  <body>
    <div class="container">
        <script type="text/javascript">
    // Create an array of zone IDs
    const zoneIds = [8739938, 8739946, 8739950, 8739954, 8739958];

    // Function to load the ad with a random zone ID
    function loadRandomAd() {
        const randomIndex = Math.floor(Math.random() * zoneIds.length);
        const randomZoneId = zoneIds[randomIndex];

        aclib.runInPagePush({
            zoneId: randomZoneId,
            refreshRate: 30,
            maxAds: 2,
        });
    }

    // Call the function on page load
    window.onload = loadRandomAd;
</script>
      <h3>Laugh & Enjoy</h3>
      <div id="joke" class="joke">// Joke goes here</div>
      <button id="jokeBtn" class="btn">Next Joke</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
